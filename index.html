<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-slider swiper-container">
        <div class="image-slider__wrapper swiper-wrapper">
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="images/testimonials1.jpg" />
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="images/testimonials2.jpg" />
            </div>
          </div>
          <div class="image-slider__slide swiper-slide">
            <div class="image-slider__image">
              <img src="images/testimonials3.jpg" />
            </div>
          </div>
        </div>
        <p class="image-slider__text">
          Nullam viverra consectetuer. Quisque cursus et, porttitor risus.
          Aliquam sem. In hendrerit nulla quam nunc, accumsan congue. Lorem
          ipsum primis in nibh vel risus.
        </p>
        <div class="swiper-pagination"></div>
      </div>

      <p class="image-slider__city">Emily, Los Angeles</p>

      <div class="image-mini-slider swiper-container">
        <div class="image-mini-slider__wrapper swiper-wrapper">
          <div class="image-mini-slider__slide swiper-slide">
            <svg class="image-mini-slider__image" width="13" height="12">
              <use href="./images/sprite.svg#icon-vector-1"></use>
            </svg>
          </div>
          <div class="image-mini-slider__slide swiper-slide">
            <svg class="image-mini-slider__image" width="13" height="12">
              <use href="./images/sprite.svg#icon-vector-1"></use>
            </svg>
          </div>
          <div class="image-mini-slider__slide swiper-slide">
            <svg class="image-mini-slider__image" width="13" height="12">
              <use href="./images/sprite.svg#icon-vector-1"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
